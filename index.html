<body>
  <style>
    video { background: #1e2327; border-radius: 4px; width: 100%; } 
    button { margin: 4px 0; }
  </style>

  <div>
    <button id="nukeButton">Nuke video</button>
  </div>
  <div>
    <button id="restoreButton" hidden>Restore video</button>
  </div>

  <p>Credits: Media files are Â© copyright Blender Foundation | www.blender.org</p>
  <div>
    <video id="video" controls src="https://storage.googleapis.com/media-session/caminandes/short.mp4" />
  </div>

  <script>
    videoRef = video;

    nukeButton.addEventListener('click', _ => {
      video.removeAttribute('src');
      video.load();
      video.remove();

      nukeButton.hidden = true;
      restoreButton.hidden = false;
    });

    restoreButton.addEventListener('click', _ => {
      videoRef.src = 'https://storage.googleapis.com/media-session/caminandes/short.mp4';
      videoRef.load();
      document.body.appendChild(videoRef);

      restoreButton.hidden = true;
      nukeButton.hidden = false;
    });
  </script>
</body>
